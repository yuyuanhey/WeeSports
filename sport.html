<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeeSports</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem:">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.2/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css">
  <!-- my own css and js-->
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    }
  </script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- GK Loader use RequireJS to load module -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
  <!--Plug in GK-->
  <script src="https://ezoui.com/components/jquery.gk/jquery.gk.min.js"></script>
  <!-- Load GK components -->
  <script components="https://ezoui.com/components/gk-ext/json-listview.html,https://ezoui.com/components/gk-jquerymobile/listview-li.html,https://ezoui.com/components/gk-ext/gk-text.html,https://ezoui.com/components/gk-ext/image.html" callback="mobileInitPage" src="https://ezoui.com/components/gk-loader/gk-loader.min.js"></script>
  <!-- Export JS  -->
  <script>
    var address;
    var data = [{
      'name': '台大資管男籃',
      'time': '2017/12/31 12:00'
    }, {
      'name': '台大國企男籃',
      'time': '2017/1/31 17:00'
    }, {
      'name': '台大會計男籃',
      'time': '2017/2/15 13:30'
    }, {
      'name': '台大化工男籃',
      'time': '2017/12/3 12:30'
    }, {
      'name': '台大會計男籃',
      'time': '2017/2/15 13:30'
    }, {
      'name': '台大會計男籃',
      'time': '2017/2/15 13:30'
    }, {
      'name': '台大會計男籃',
      'time': '2017/2/15 13:30'
    }, {
      'name': '台大會計男籃',
      'time': '2017/2/15 13:30'
    }];
    $(document).on("pageinit", "#sport", function () {
      var $ele = $("#gk-27AbgC");
      //   url = $ele.attr("service");
      // if (url) {
      //   $.getJSON(url).complete(function (data) {
      //     $("#gk-27AbgC").gk("model", $.parseJSON(data.responseText));
      //   });
      // }
      $ele.gk().model(data);
    });
  </script>
</head>

<body style="overflow-y:scroll">
  <!-- Page: sport1  -->
  <div id="sport" data-role="page">
    <div data-role="header" data-position="fixed">
      <div class="header-logo">WeeSports</div>
      <div class="header-icon">
        <i class="fa fa-home" aria-hidden="true" onclick="javascript:location.href='./index.html'"></i>
        <i class="fa fa-info-circle" aria-hidden="true" onclick="javascript:location.href='#'"></i>
      </div>
    </div>
    <div role="main" class="ui-content">
      <div id="tabpanel">
        <ul class="tab">
          <li><a href="javascript:void(0)" class="tablinks" onclick="openSport(event,'sport1')">籃球</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openSport(event,'sport2')">排球</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openSport(event,'sport3')">棒球</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openSport(event,'sport4')">羽球</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openSport(event,'sport5')">桌球</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openSport(event,'sport6')">其他</a></li>
        </ul>
        <div id="sport1" class="tabcontent">
          <ul id="gk-27AbgC" data-role="listview" data-autodividers="true" data-inset="true" is="json-listview">
            <li is="listview-li">
              <div style="background:pink;height:30px;width:30px;display:inline-block;border-radius:100%"></div>
              <div style="display:inline-block;width:50%">{{name}}<br>{{time}}</div>
              <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-a" style="display:inline-block;width:25%;height:30px;padding:0px;margin:0px;float:right;margin-top:10px">Join!</button>
            </li>
          </ul>
        </div>
        <div id="sport2" class="tabcontent">
          tab2
        </div>
        <div id="sport3" class="tabcontent">
          tab3
        </div>
        <div id="sport4" class="tabcontent">
          tab4
        </div>
        <div id="sport5" class="tabcontent">
          tab5
        </div>
        <div id="sport6" class="tabcontent">
          tab6
        </div>
      </div>
    </div>
    <!-- footer -->
    <div data-position="fixed" data-role="footer">
      <!-- clicking on the footer would go to a new page-->
      <div class="footer-logo" onclick="javascript:location.href='./newgame.html'">CREATE NEW GAME!</div>
    </div>
  </div>
</body>

</html>
<script src="./js/index.js"></script>
